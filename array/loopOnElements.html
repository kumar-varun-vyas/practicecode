<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id = 'div'></div>

	<script>
		var text , fruits , len , i , each;
		fruits = ['mango' , ' apple' , 'banana' , 'orange'];
		len = fruits.length -1;

		text = '<ul>';
		for(i = 0 ; i <= len ; i++){
			text += '<li>'+ fruits[i] +'</li>';
		}

		text += '</ul>';
//for each loop on elements/////
		each = '<ul>';

		fruits.forEach( myFunction);

		each+= '</ul>';

		document.getElementById('div').innerHTML = text + '<br>' + each;

		function myFunction(value){
			each += '<li>' +value+ '</li>'
		} 
	</script>


</body>
</html>
