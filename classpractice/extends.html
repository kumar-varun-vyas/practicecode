<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="div"></div>
	<script type="text/javascript">
		class Car{
			constructor(brand){
				this.carname = brand;
			}

			present(){
				return "Hello!! I have " + this.carname;

			}
		}

		class Model extends Car{
			constructor(brand , mod){
				super(brand);
				this.model = mod; 
			}
			show() {
				return this.present() + ' , it is a ' + this.model;
			}
		}

		mycar = new Model("Ford", "Mustang");
		document.getElementById("div").innerHTML = mycar.show();
	</script>

</body>
</html>
