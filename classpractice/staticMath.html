<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id= "div"></div>
	<script>
		class Point{
			constructor(x,y){
				this.x = x;
				this.y = y;
			}

			static distence(a,b){
				const dx = a.x - b.x;
				const dy = a.y - b.y;

				return Math.hypot(dx, dy);
			}
		}

		const p1 = new Point(2,2);
		const p2 = new Point(3,3);

		document.getElementById("div").innerHTML = Point.distence(p1 , p2);


	</script>

</body>
</html>
