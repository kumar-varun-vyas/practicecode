<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="div"></div>

	<script >
		class Rectangle{
			constructor(height , width){
				this.height = height;
				this.width = width;
			}

			get area(){
				return this.calcArea();
			}

			calcArea(){
				return this.height * this.width ;
			}
		}

		const squre = new Rectangle(10, 10);

		document.getElementById("div").innerHTML = squre.area;
	</script>

</body>
</html>
