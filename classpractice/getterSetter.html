<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="div"></div>

	<script >
		class Car{
			constructor(brand){
				this.carname = brand;
			}

			get cname(){
			 return	this.carname; 
			}

			set cname(x){
			 	this.carname = x; 	
			}
		}

	mycar = new Car("Ford");
	document.getElementById("div").innerHTML = mycar.cname;


	</script>
</body>
</html>
