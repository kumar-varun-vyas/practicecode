<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="div"></div>
	<script>
		class Car{
			constructor(brand){
				this._carname = brand;
			}

			get carname(){
				return this._carname ;
			}

			set carname(x){
				return this._carname = x;
			}
		}

		mycar = new Car("Ford");
		mycar.carname = "Volvo";



		document.getElementById("div").innerHTML = mycar.carname;

	</script>

</body>
</html>
