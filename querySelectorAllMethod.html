<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Query Selector</h2>


<p class="intro">method 1</p>
<p class="intro">querySelectorAll method.</p>

<p id="demo"></p>

<script>
var x = document.querySelectorAll("p.intro");
document.getElementById("demo").innerHTML = 
+ x[0].innerHTML;
</script>

</body>
</html>
